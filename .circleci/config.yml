version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11
        environment:
          TZ: "/usr/share/zoneinfo/America/Chicago"
    working_directory: ~/repo
    environment:
      TZ: "/usr/share/zoneinfo/America/Chicago"
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          command: yarn run semantic-release
          environment:
            TZ: "/usr/share/zoneinfo/America/Chicago"
